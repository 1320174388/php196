                        <tr>

                        <tr>
                            <td>{{$v->id}}</td>
                            <td>{{$v['product']->title}}</td>
                            <td>
                                <input type="text" size="2" name="count" value="{{$v->count}}" onchange="cart(this,{{$v->product_id}})"/>
                            </td>
                            <td>10</td>

                                <a href="javascript:void(0);" onclick="delcart({{$v->product_id}})">删除</a>

        </div>
    <script>
    // 异步添加购物车
    function cart(obj,aid){
        var count = $(obj).val();
        if(aid ==""){return false;}
        $.ajax({
            type:"POST",
            url:'{{url('add_cart')}}',
            dataType: 'json',
            data:{aid:aid,count:count,_token:"{{csrf_token()}}"},
            success:function(msg){
                alert(msg);
            }
        });
    }
    // 异步删除购物车商品
    function delcart(id){
        if(id != ''){
            if(!confirm('您确认要删除吗?')){return false;}
            $.ajax({
                type:"POST",
                url : '{{url('delcart')}}',
                dataType: 'json',
                data:{id:id,_token:"{{csrf_token()}}"},
                success:function(msg){
                    if(msg.status == 1){
                        alert(msg.msg);
                        window.location.reload();
                    }else{
                        alert(msg.msg);
                    }
                }
            });
        }
    }

</script>
</body>
</html>
